[metadata]
name = thesishelpers
version = 0.0.0
license = MIT
description = A collection of functions for msc Thesis
long_description = file: README.rst
author = Daniel A H Prince
author_email = dapr@nmbu.no
classifiers=
   <classifier 1>
   mapping
   plotting
   requests
   geodataframe

[options]
packages = find:
package_dir =
    =src
include_package_data = True
install_requires =
   pandas
   geopandas
   rasterio
   matplotlib
   shapely
   seaborn
   pyproj
   requests

[options.packages.find]
where=src